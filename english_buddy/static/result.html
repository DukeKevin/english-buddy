<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy - æŸ¥è¯¢ç»“æœ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .speakable { cursor: pointer; transition: background-color 0.15s; }
        .speakable:hover { background-color: #eff6ff; }
        .speakable::before { content: 'ğŸ”Š '; font-size: 0.85em; }
        .speaking { background-color: #dbeafe !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">English Buddy</h1>
            <p class="text-gray-500 mt-1 text-sm">å¹¼å„¿è‹±è¯­å¯è’™åŠ©æ‰‹</p>
        </div>

        <!-- Scene -->
        <div id="sceneBox" class="hidden bg-blue-50 border border-blue-200 rounded-xl p-4 mb-6 text-blue-800 text-center"></div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block w-8 h-8 border-3 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-gray-400 mt-3 text-sm">æ­£åœ¨ç”Ÿæˆç»“æœï¼Œè¯·ç¨å€™...</p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden fade-in space-y-4">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">English Expressions</h2>
                <div id="translations"></div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Why This Works</h2>
                <p id="explanation" class="text-gray-700 leading-relaxed"></p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Related Sentences</h2>
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-100">
                            <th class="text-left py-2 text-sm text-gray-500 font-medium">English</th>
                            <th class="text-left py-2 text-sm text-gray-500 font-medium">ä¸­æ–‡</th>
                        </tr>
                    </thead>
                    <tbody id="sentences"></tbody>
                </table>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">Pronunciation</h2>
                <p id="pronunciation" class="text-gray-700 leading-relaxed"></p>
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-50 text-red-600 rounded-xl p-4 text-center"></div>
    </div>

<script>
const resultId = window.location.pathname.split('/').pop();
const loading = document.getElementById('loading');
const results = document.getElementById('results');
const errorDiv = document.getElementById('error');
const sceneBox = document.getElementById('sceneBox');

async function loadResult() {
    try {
        const res = await fetch(`/api/result/${resultId}`);
        if (!res.ok) throw new Error('ç»“æœä¸å­˜åœ¨');
        const data = await res.json();

        if (data.scene) {
            sceneBox.textContent = data.scene;
            sceneBox.classList.remove('hidden');
        }

        if (data.status === 'pending') {
            setTimeout(loadResult, 2000);
            return;
        }

        loading.classList.add('hidden');

        if (data.status === 'error') {
            errorDiv.textContent = data.error;
            errorDiv.classList.remove('hidden');
            return;
        }

        renderResult(data.result);
    } catch (e) {
        loading.classList.add('hidden');
        errorDiv.textContent = e.message;
        errorDiv.classList.remove('hidden');
    }
}

function renderResult(data) {
    const transDiv = document.getElementById('translations');
    transDiv.innerHTML = data.child_friendly_translation.map(t =>
        `<div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-2 text-green-800 text-lg font-medium speakable" onclick="speak(this, '${escAttr(t)}')">${esc(t)}</div>`
    ).join('');

    document.getElementById('explanation').textContent = data.explanation;

    const tbody = document.getElementById('sentences');
    tbody.innerHTML = data.related_sentences.map(s =>
        `<tr class="border-b border-gray-50"><td class="py-2 pr-4 text-blue-600 speakable" onclick="speak(this, '${escAttr(s.english)}')">${esc(s.english)}</td><td class="py-2 text-gray-600">${esc(s.chinese)}</td></tr>`
    ).join('');

    document.getElementById('pronunciation').textContent = data.pronunciation_hints;

    results.classList.remove('hidden');
}

function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
}

function escAttr(s) {
    return s.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
}

function speak(el, text) {
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    utter.rate = 0.8;
    el.classList.add('speaking');
    utter.onend = () => el.classList.remove('speaking');
    utter.onerror = () => el.classList.remove('speaking');
    window.speechSynthesis.speak(utter);
}

loadResult();
</script>
</body>
</html>
