<script>
const input = document.getElementById('sceneInput');
const btn = document.getElementById('queryBtn');
const results = document.getElementById('results');
const loading = document.getElementById('loading');
const errorDiv = document.getElementById('error');

input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); doQuery(); }
});

async function doQuery() {
    const scene = input.value.trim();
    if (!scene) return;

    btn.disabled = true;
    input.disabled = true;
    results.classList.add('hidden');
    errorDiv.classList.add('hidden');
    loading.classList.remove('hidden');

    try {
        const res = await fetch('/api/query', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ scene })
        });
        if (!res.ok) throw new Error(`è¯·æ±‚å¤±è´¥ (${res.status})`);
        const data = await res.json();
        renderResult(data);
    } catch (e) {
        errorDiv.textContent = e.message;
        errorDiv.classList.remove('hidden');
    } finally {
        btn.disabled = false;
        input.disabled = false;
        loading.classList.add('hidden');
    }
}

function renderResult(data) {
    // Translations
    const transDiv = document.getElementById('translations');
    transDiv.innerHTML = data.child_friendly_translation.map(t =>
        `<div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-2 text-green-800 text-lg font-medium speakable" onclick="speak(this, '${escAttr(t)}')">${esc(t)}</div>`
    ).join('');

    // Explanation
    document.getElementById('explanation').textContent = data.explanation;

    // Related sentences
    const tbody = document.getElementById('sentences');
    tbody.innerHTML = data.related_sentences.map(s =>
        `<tr class="border-b border-gray-50"><td class="py-2 pr-4 text-blue-600 speakable" onclick="speak(this, '${escAttr(s.english)}')">${esc(s.english)}</td><td class="py-2 text-gray-600">${esc(s.chinese)}</td></tr>`
    ).join('');

    // Pronunciation
    document.getElementById('pronunciation').textContent = data.pronunciation_hints;

    results.classList.remove('hidden');
}

function esc(s) {
    const d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
}

function escAttr(s) {
    return s.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '&quot;');
}

function speak(el, text) {
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    utter.rate = 0.8;
    el.classList.add('speaking');
    utter.onend = () => el.classList.remove('speaking');
    utter.onerror = () => el.classList.remove('speaking');
    window.speechSynthesis.speak(utter);
}
</script>
